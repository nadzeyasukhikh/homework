<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>ПОЙМАЙ СНЕЖОК</h1>

    <div id="playground">
       <header>
          <button class="btm" onclick="start_game()">СТАРТ</button>
          
          <h4 class="score">СЧЕТ: <span id="count_score">0</span></h4>
       </header>
 
       <div  class="area" id="area" onclick="miss(event)">
          <div id="object" onclick="hit()"></div>
          
          
          <div class="wrapper-game-over" id="wrapper-game-over">
             <div class="game-over">            
                <p class="game-over-text">ВЫ ПРОИГРАЛИ!</p>
             </div>            
          </div>
       </div>
    </div>
    
    
        <script src="./script.js"></script>
     </body> 
</body>
